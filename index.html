<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Cache-control" content="no-cache" />
    <title>Gazetteer</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Leaflet EasyButton CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/syles.css" />

    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <!-- loading gif -->
    <div id="loading">
      <img id="loading-image" src="images/loading.gif" alt="Loading..." />
    </div>

    <!-- select tag for country -->
    <form>
      <div class="form-group">
        <select
          class="form-control"
          id="selCountry"
          name="country"
          onchange="selectCountry()"
        >
          <!-- options (countries) are populated here on document load -->
        </select>
      </div>
    </form>

    <div id="mapid"></div>

    <!-- core info modal -->
    <div
      class="modal fade"
      id="coreInfoModal"
      tabindex="-1"
      aria-labelledby="coreInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="coreInfoHeader">
            <h5 class="modal-title" id="coreInfoTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="coreInfoBody">...</div>
        </div>
      </div>
    </div>

    <!-- weather modal -->
    <div
      class="modal fade"
      id="nationalWeatherModal"
      tabindex="-1"
      aria-labelledby="nationalWeatherModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="weatherHeader">
            <h5 class="modal-title" id="nationalWeatherTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="nationalWeatherBody">
            <!-- The weather forecast will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- news modal -->
    <div
      class="modal fade"
      id="newsModal"
      tabindex="-1"
      aria-labelledby="newsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="newsHeader">
            <h5 class="modal-title" id="newsTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="newsBody">...</div>
        </div>
      </div>
    </div>

    <!-- show this div if there is no news for a country -->
    <div id="noNewsDiv">
      <p class="align-self-sm-center">
        Sorry, news is unavailable for this country.
      </p>
    </div>

    <!-- travel info modal -->
    <div
      class="modal fade"
      id="travelModal"
      tabindex="-1"
      aria-labelledby="travelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" id="travelHeader">
            <h5 class="modal-title" id="travelTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="travelBody">...</div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Leaflet Providers -->
    <script src="https://unpkg.com/leaflet-providers@1.13.0/leaflet-providers.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet EasyButton -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!-- Your main app code -->
    <script src="src/app.js" type="module"></script>
  </body>
</html>

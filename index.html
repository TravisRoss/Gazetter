<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Leaflet Map</title> 
    <link rel="stylesheet" href="Vendor/Leaflet/Leaflet/leaflet.css">
    <link rel="stylesheet" href="Vendor/Leaflet/Leaflet/MarkerCluster.css">
    <link rel="stylesheet" href="Vendor/Leaflet/Leaflet/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="css/syles.css">
    <script src="Vendor/JQuery/jQuery.js"></script>
    <link rel="stylesheet" href="Vendor/Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div id="loading">
        <img id="loading-image" src="images/loading.gif" alt="Loading..." />
        <p>Loading...</p>
    </div>

    <nav class="navbar navbar-expand-md navbar-light fixed-top" role="navigation" style="background-color: #666666;">

        <button id="toggleButton" class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse_target">

        <span id="title" class="navbar-text" >Gazetteer &nbsp;&nbsp; </span>
        
        <ul class="navbar-text" >
            <select class="navbar-text" id="selCountry" name="country" onchange="selectCountry()">
                <option selected="selected">Select country</option>
            </select>
        </ul>

        </div>

    </nav>
    
    <div id="mapid"></div>

    <!-- Modal dialog core info -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="coreInfoTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="coreInfoBody">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="Vendor/Leaflet/Leaflet/leaflet.js"></script>
    <script src="Vendor/Leaflet/Leaflet/leaflet-providers.js"></script>
    <script src="https://unpkg.com/leaflet.featuregroup.subgroup@1.0.2/dist/leaflet.featuregroup.subgroup.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="Vendor/Bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/app.js" type="text/javascript"></script>
</body>
</html>
